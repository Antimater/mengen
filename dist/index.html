<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Der Orden: Mengen Angaben</title>
</head>

<body>
    <div id="main">
        <div id="imgDiv">
            <img id="title" src="./style/title.jpg" alt="" />
        </div>
        <div id="divProduct">
            <select id="selectProduct">
                <option>Psilocin</option>
                <option>Mutterkorn</option>
            </select>
            <div id="divMenge">
                <input id="inputMenge" type="text" maxlength="4" placeholder="Menge eingeben">
            </div>
        </div>
        <div id="divPassword">
            <input id="inputPassword" type="text" maxlength="16" placeholder="Passwort eingeben">
        </div>
        <button type="submit" value="button" id="sendValues">Senden</button>
    </div>
</body>
<script src="./main.js"></script>

</html>
